<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $("#TxtTestFocus").focus(function(){
        $(this).css("background-color","red")
    });
    $("#TxtTestBlur").blur(function(){
        $(this).css("background-color","yellow")
    });
    $("#TxtTestKeypress" ).keypress(function(){
        alert($(this).val());

    })
    $("#TxtTestkeyUp").keyup(function(){
        alert($(this).val());

    });
    });
      

    </script>
</head>
<body>
    <input type="text"  id="TxtTestFocus"  placeholder="Chck Text Box Focus Event.."  ><hr>
    <input type="text" id="TxtTestBlur" placeholder="Check Text Box Blur Event.." m><hr>
    <input type="text" id="TxtTestKeypress" placeholder="Check Text Box Key Press Event.." ><hr>
    <input type="text" id="TxtTestkeyUp" placeholder="Check Text Box Key up Event.." ><hr>
</body>
</html>
